<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="feedthecats.css" />
    <script src="./build/enchant.js"></script>
    <script src="./build/plugins/nineleap.enchant.js"></script>
    <script src='purr.js'></script>
    <script src='playbox.js'></script>
    <script src='utils.js'></script>
    <script src='main.js'></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script>
    $(document).ready(function(){
      $( "#modal" ).dialog({ autoOpen: false });
      $( "#instruction" ).click(function() {
        $("#enchant-stage").hide();
        $( "#modal" ).dialog( "open" );
      });
      $("#modal").dialog({
        close: function() {$("#enchant-stage").show();}
      });
    });
    </script>
    <title>Feed the Cats</title>
</head>
<body>
  <div class="restart">
    <input type="button" value="Try Again!" onClick="document.location.reload(true)">
    <input type="button" id="instruction" value="Instruction">
  </div>
  <div id="modal" title="How to Play">
    <p><font face="Georgia" size="4">
      Feed the salmon <img src="./images/cat-treat.png" /> to the cats by clicking.
    </font></p>
  </div>
</body>
</html>
