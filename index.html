<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="feedthecats.css" />
    <script src="./build/enchant.js"></script>
    <script src="./build/plugins/nineleap.enchant.js"></script>
    <script src='purr.js'></script>
    <script src='playbox.js'></script>
    <script src='utils.js'></script>
    <script src='main.js'></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script>
    $(document).ready(function(){
      $( "#modal" ).dialog({ autoOpen: false });
      $( "#instruction" ).click(function() {
        $("#enchant-stage").hide();
        $( "#modal" ).dialog( "open" );
      });
      $("#modal").dialog({
        close: function() {$("#enchant-stage").show();}
      });
    });
    </script>
    <title>Feed the Cats</title>
</head>
<body>

  <div class="FTContainer">
    <div class="contact">
      <center>
          <a href="https://github.com/eddielao/js-project">
            <img src="https://res.cloudinary.com/eddielao/image/upload/c_scale,h_50,w_50/v1493403312/github-icon_eqgdbh.png" />
          </a>
          <h1>Feed the Cats</h1>
          <a href="https://www.linkedin.com/in/eddielao">
            <img src="https://res.cloudinary.com/eddielao/image/upload/c_scale,w_50/v1493403876/linkedin-logo_byswxh.png" />
          </a>
      </center>
    </div>

    <div class="restart">
      <span>
        <input type="button" id="instruction" value="Instruction">
      </span>
      <span>
        <input type="button" value="Try Again!" onClick="document.location.reload(true)">
      </span>
    </div>

    <div id="enchant-stage"></div>
    
    <div id="modal" title="How to Play">
      <p><font face="Georgia" size="4">
        Feed <img src="./images/cat-treat.png" /> to the cats by clicking. Use mouse for better experience.
        <br />
        <br />
        <center>1 feed = 1 purr point</center>
      </font></p>
    </div>
  </div>
</body>
</html>
